<li class="list-group-item">
    {{animal.type.toLocaleLowerCase()}}: {{animal.name}}, age: {{animal.age}}
    <button class="btn btn-success" (click)="askForAdopterName()" *ngIf="animal.available"> Adopt </button>
    <div *ngIf="isAskingForAdopterName">
        <input type="text" placeholder="Adopter's name" [(ngModel)]="adopterName">
         <button class="btn btn-success" (click)="submit(adopterName)"> Submit </button>
    </div>
</li>
